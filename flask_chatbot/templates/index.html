<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summarization Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .messages {
            width: 100%;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            overflow-y: auto;
            max-height: 60vh;
            display: none; /* Hide initially */
        }
        .message {
            margin-bottom: 20px;
        }
        .message.bot {
            text-align: left;
        }
        .input-group {
            display: flex;
            width: 100%;
            margin-bottom: 20px;
        }
        .input-group textarea {
            flex: 1;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px 0 0 8px;
            resize: none;
            max-height: 200px;
        }
        .input-group button {
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: 1px solid #28a745;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
        }
        .feedback {
            margin-top: 10px;
            display: none; /* Hide initially */
            justify-content: center;
        }
        .feedback button {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
        .try-again {
            margin-top: 10px;
            display: none; /* Hide initially */
            justify-content: center;
        }
        .try-again button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div class="input-group">
            <textarea id="user-input" placeholder="Paste the text you want summarized..."></textarea>
            <button onclick="sendMessage()">Summarize</button>
        </div>
        <div class="feedback" id="feedback">
            <button onclick="sendFeedback('upvote')">üëç</button>
            <button onclick="sendFeedback('downvote')">üëé</button>
        </div>
        <div class="try-again" id="try-again">
            <button onclick="tryAgain()">Try Again with Another Model</button>
        </div>
    </div>

    <script>
        let callId = null;
        let lastPrompt = null;

        function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value;
            if (!message) return;

            lastPrompt = message;
            input.value = '';

            document.getElementById('messages').style.display = 'block';

            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ prompt: message }),
            })
            .then(response => response.json())
            .then(data => {
                addMessage('bot', data.response);
                callId = data.call_id;
                document.getElementById('feedback').style.display = 'flex';
                document.getElementById('try-again').style.display = 'flex';
            });
        }

        function addMessage(sender, message) {
            const messagesDiv = document.getElementById('messages');
            const newMessage = document.createElement('div');
            newMessage.classList.add('message', sender);
            newMessage.textContent = message;
            messagesDiv.appendChild(newMessage);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function tryAgain() {
            if (!lastPrompt) return;

            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ prompt: lastPrompt }),
            })
            .then(response => response.json())
            .then(data => {
                addMessage('bot', data.response);
                callId = data.call_id;
            });
        }

        function sendFeedback(type) {
            if (!callId) return;

            fetch('/feedback', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ call_id: callId, feedback: type }),
            })
            .then(response => response.json())
            .then(data => {
                alert('Feedback sent!');
            });
        }
    </script>
</body>
</html>
